<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form class="" action="feedback.html" method="get">
      <div class="">
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" placeholder="First Name" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" placeholder="Last Name" required>
      </div>
      <br>
      <div class="">
        <label for="useremail">Email: </label>
        <input type="email" id="useremail" placeholder="name@email.com">
        <label for="userpassword">Password: </label>
        <input type="password" id="userpassword" value="">
      </div>
      <div class="">
        <p>Are you over the age of 18?</p>
        <label for="ofage">Yes: </label>
        <input type="radio" id="ofage" name="Over18" value="yesOver">
        <label for="underage">No: </label>
        <input type="radio" id="underage" name="Over18" value="noOver">
        <p>Do you have a Credit Card or PayPal?</p>
        <select class="" id="name="cardType"" name="cardType">
          <option value="cc">Credit Card</option>
          <option value="pp">PayPal</option>
        </select>
      </div>
      <br>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
